<div class="bg-white pb-6 px-4 border border-[#E4E3E3] rounded-xl text-base mb-6">
    <div class="flex items-center justify-between bg-[#F9F9F9] pt-4 pb-6 mb-6">
      <span><b>Número de crédito</b> <br> ****{{ creditNumber.slice(-4) }}</span>
    </div>
  
    <div class="flex flex-col gap-4" id="test">
      <div *ngFor="let item of dynamicData">
        <div class="flex justify-between">
          <span>{{ item.label }}</span>
          <span class="font-medium">{{ item.value }}</span>
        </div>
      </div>
    </div>
</div>
