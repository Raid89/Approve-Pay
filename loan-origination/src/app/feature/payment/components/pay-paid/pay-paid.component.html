<div class="container-pay">
    <p>Elige qu√© quieres pagar</p>
    <div class="container-pay__opciones">
        <button [ngClass]="activeCuota ? 'active' : 'inactive'" (click)="optionSelected('cuota')"
            class="container-pay__opciones-cuota">
            <p class="title">Pagar</p>
            <p class="subtitle">Cuota</p>
            <p class="pay">{{creditSelected.nextPaid | currency : 'USD' : 'symbol' : '1.0-0'}}</p>
        </button>
        <button [ngClass]="activeOtroValor ? 'active' : 'inactive'" (click)="optionSelected('otro-valor')"
            class="container-pay__opciones-otro-valor">
            <p class="title">Pagar</p>
            <p class="subtitle">Otro monto</p>
            <mat-form-field appearance="outline">
                <input matInput [options]="{
                    prefix: '$ ',
                    thousands: '.',
                    decimal: ',',
                    precision: '0'
                  }" [(ngModel)]="otroValor" type="currency" currencyMask />
            </mat-form-field>
        </button>
        <button [ngClass]="activeTotal ? 'active' : 'inactive'" (click)="optionSelected('deuda')"
            class="container-pay__opciones-deuda">
            <p class="title">Pagar</p>
            <p class="subtitle">Deuda total</p>
            <p class="pay">{{creditSelected.saldoCredito | currency : 'USD' : 'symbol' : '1.0-0'}}</p>
        </button>
    </div>
    <div class="contenedor-botones">
        <button (click)="paymentPartial()" [ngClass]="!activeCuota ? 'hide-button' : ''" class="btn btn-azul btn-redondo">
            Pagar
        </button>
        <button (click)="paymentOtroValor()"
         [ngClass]="!activeOtroValor ? 'hide-button' : ''" 
         class="btn btn-azul btn-redondo"
        [disabled]="otroValor <= 0 || otroValor > creditSelected.saldoCredito"
        >
            Pagar
        </button>
        <button (click)="paymentTotal()" [ngClass]="!activeTotal ? 'hide-button' : ''" class="btn btn-azul btn-redondo">
            Pagar
        </button>
    </div>

    <div class="container-pay__opciones-responsive">
        <div class="contenedor-opcion">
            <button [ngClass]="activeCuotaResponsive ? 'active' : 'inactive'" (click)="optionSelectedResponsive('cuota')"
                class="container-pay__opciones-cuota">
                <p class="title">Pagar</p>
                <p class="subtitle">Cuota</p>
                <p class="pay">{{creditSelected.nextPaid | currency : 'USD' : 'symbol' : '1.0-0'}}</p>
            </button>
            <button (click)="paymentPartial()"   [ngClass]="!activeCuotaResponsive ? 'hide-button' : ''" class="btn btn-azul btn-redondo">
                Pagar
            </button>      
        </div>
        <div class="contenedor-opcion">
            <button [ngClass]="activeOtroValorResponsive ? 'active' : 'inactive'" (click)="optionSelectedResponsive('otro-valor')"
                class="container-pay__opciones-otro-valor">
                <p class="title">Pagar</p>
                <p class="subtitle">Otro monto</p>
                <mat-form-field  appearance="outline">
                    <input  matInput [options]="{
                        prefix: '$ ',
                        thousands: '.',
                        decimal: ',',
                        precision: '0'
                      }" [(ngModel)]="otroValor" type="currency" currencyMask />
                </mat-form-field>
            </button>
            <button (click)="paymentOtroValor()" [disabled]="otroValor <= 0 || otroValor > creditSelected.saldoCredito" [ngClass]="!activeOtroValorResponsive ? 'hide-button' : ''" class="btn btn-azul btn-redondo">
                Pagar
            </button>      
        </div>
        
        <div class="contenedor-opcion">
            <button [ngClass]="activeTotalResponsive ? 'active' : 'inactive'" (click)="optionSelectedResponsive('deuda')"
            class="container-pay__opciones-deuda">
            <p class="title">Pagar</p>
            <p class="subtitle">Deuda total</p>
            <p class="pay">{{creditSelected.saldoCredito | currency : 'USD' : 'symbol' : '1.0-0'}}</p>
        </button>
            <button (click)="paymentTotal()"  [ngClass]="!activeTotalResponsive ? 'hide-button' : ''" class="btn btn-azul btn-redondo">
                Pagar
            </button>      
        </div>
    </div>
</div>
